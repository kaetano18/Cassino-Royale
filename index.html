<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Cassino Royale - Slot Machine Premium</title>
  <meta name="description" content="Jogo de slot machine profissional com temÃ¡tica de cassino">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #e5b80b;
      --primary-dark: #c79807;
      --secondary-color: #c00;
      --bg-gradient-start: #0a0a0a;
      --bg-gradient-end: #1a0e0e;
      --reel-bg-start: #2a1a12;
      --reel-bg-end: #1a100a;
      --text-shadow: 0 0 8px var(--primary-color);
      --box-shadow: 0 0 15px rgba(229, 184, 11, 0.5);
      --transition-time: 0.3s;
      --font-title: 'Playfair Display', serif;
      --font-body: 'Montserrat', sans-serif;
    }
    
    /* Efeitos visuais */
    @keyframes goldPulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    
    @keyframes reelWin {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .gold-particle {
      position: absolute;
      background: var(--primary-color);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      animation: float 3s ease-out forwards;
    }
    
    @keyframes float {
      to {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .login-container {
      position: relative;
      overflow: hidden;
    }
    
    .login-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(229, 184, 11, 0.1) 100%);
      pointer-events: none;
    }
    
    .jackpot-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(229, 184, 11, 0.3) 0%, transparent 70%);
      z-index: 20;
      display: none;
      pointer-events: none;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes winGlow {
      0% { text-shadow: 2px 2px 4px #000, 0 0 15px var(--primary-color); }
      100% { text-shadow: 2px 2px 4px #000, 0 0 30px var(--primary-color), 0 0 45px #fff; }
    }
    
    @keyframes jackpotGlow {
      0% { box-shadow: 0 0 10px rgba(229, 184, 11, 0.7); }
      100% { box-shadow: 0 0 30px rgba(229, 184, 11, 0.9); }
    }
    
    @keyframes jackpotMessage {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    
    /* Estilos principais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%), 
                  url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=1000') center/cover no-repeat fixed;
      color: #f0e6d2;
      font-family: var(--font-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem 3rem;
      overflow-x: hidden;
      user-select: none;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
      width: 100%;
      position: relative;
    }
    
    h1 {
      font-family: var(--font-title);
      font-weight: 900;
      font-size: clamp(2rem, 5vw, 3.5rem);
      letter-spacing: 0.1em;
      color: var(--primary-color);
      text-shadow: 2px 2px 4px #000, 0 0 10px var(--primary-color);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }
    
    h1::after {
      content: "";
      display: block;
      width: 150px;
      height: 3px;
      background: var(--primary-color);
      margin: 0.5rem auto;
      box-shadow: 0 0 8px var(--primary-color);
    }
    
    .subtitle {
      color: rgba(240, 230, 210, 0.8);
      font-size: 1.1rem;
      letter-spacing: 0.2em;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .login-container {
      background: rgba(10, 5, 2, 0.9);
      padding: 2.5rem 2rem;
      border-radius: 10px;
      border: 1px solid var(--primary-color);
      box-shadow: var(--box-shadow), inset 0 0 30px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 100%;
      margin: 2rem auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      animation: shine 3s infinite;
    }
    
    .login-title {
      font-family: var(--font-title);
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px #000;
    }
    
    label.login-label {
      font-size: 1rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      font-weight: 600;
      display: block;
      text-align: center;
      letter-spacing: 0.05em;
    }
    
    .login-input {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      padding: 1rem;
      color: #f0e6d2;
      font-family: var(--font-body);
      font-size: 1rem;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .login-input::placeholder {
      color: rgba(229, 184, 11, 0.6);
    }
    
    .login-input:focus {
      outline: none;
      box-shadow: 0 0 10px var(--primary-color);
      border-color: var(--primary-dark);
    }
    
    .login-button {
      background: linear-gradient(to bottom, var(--primary-color), var(--primary-dark));
      border: none;
      border-radius: 5px;
      padding: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 700;
      color: #1a0e0e;
      transition: all 0.3s ease;
      box-shadow: 0 4px 0 #8a6d0b, 0 0 15px rgba(229, 184, 11, 0.6);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    
    .login-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #8a6d0b, 0 0 20px rgba(229, 184, 11, 0.8);
    }
    
    .login-button:active:not(:disabled) {
      transform: translateY(1px);
      box-shadow: 0 2px 0 #8a6d0b, 0 0 15px rgba(229, 184, 11, 0.6);
    }
    
    .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }
    
    .player-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: var(--primary-color);
      font-weight: 600;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      border: 1px solid var(--primary-color);
    }
    
    .player-name {
      font-weight: 700;
      color: #f0e6d2;
    }
    
    .attempts {
      color: var(--secondary-color);
      font-weight: 700;
    }
    
    .slot-machine {
      width: 100%;
      background: rgba(20, 10, 5, 0.9);
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid var(--primary-color);
      box-shadow: var(--box-shadow), inset 0 0 50px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
      margin-bottom: 2rem;
    }
    
    .reel-container {
      position: relative;
      width: clamp(100px, 22vw, 150px);
      height: clamp(100px, 22vw, 150px);
      border-radius: 5px;
      background: linear-gradient(145deg, var(--reel-bg-start), var(--reel-bg-end));
      box-shadow: 
        inset 0 0 15px rgba(0,0,0,0.8),
        0 0 10px rgba(229, 184, 11, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .reel-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        135deg,
        rgba(229, 184, 11, 0.1) 0%,
        rgba(229, 184, 11, 0) 20%,
        rgba(229, 184, 11, 0) 80%,
        rgba(229, 184, 11, 0.1) 100%
      );
      pointer-events: none;
    }
    
    .reel {
      font-size: clamp(3rem, 8vw, 5rem);
      color: var(--primary-color);
      text-shadow: 
        2px 2px 4px #000,
        0 0 15px var(--primary-color);
      font-weight: 900;
      transition: transform 0.4s ease;
      z-index: 2;
    }
    
    .reel.win {
      animation: winGlow 0.7s ease-in-out 3 alternate, reelWin 0.5s ease-in-out 3;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 1.5rem;
      gap: 1.5rem;
    }
    
    button {
      background: linear-gradient(to bottom, var(--primary-color), var(--primary-dark));
      border: none;
      border-radius: 5px;
      padding: 1.2rem 4rem;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a0e0e;
      transition: all 0.3s ease;
      box-shadow: 0 4px 0 #8a6d0b, 0 0 20px rgba(229, 184, 11, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #8a6d0b, 0 0 25px rgba(229, 184, 11, 0.9);
    }
    
    button:active:not(:disabled) {
      transform: translateY(1px);
      box-shadow: 0 2px 0 #8a6d0b, 0 0 20px rgba(229, 184, 11, 0.7);
    }
    
    .message {
      margin-top: 1rem;
      font-size: 1.4rem;
      color: var(--primary-color);
      min-height: 1.6em;
      text-shadow: 1px 1px 2px #000;
      font-weight: 700;
      text-align: center;
      padding: 1rem 2rem;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--primary-color);
      max-width: 90%;
    }
    
    .message.jackpot {
      color: #fff;
      background: linear-gradient(to right, #e5b80b, #f8d84e, #e5b80b);
      color: #1a0e0e;
      font-weight: 900;
      text-shadow: none;
      animation: jackpotGlow 0.5s infinite alternate;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 2rem;
      gap: 1rem;
    }
    
    .stat-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--primary-color);
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      flex: 1;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }
    
    .stat-box div:first-child {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .stat-value {
      color: #f0e6d2;
      font-weight: 900;
      font-size: 1.8rem;
    }
    
    .ranking-container {
      display: none;
      background: rgba(20, 10, 5, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 10px;
      border: 1px solid var(--primary-color);
      box-shadow: var(--box-shadow), inset 0 0 50px rgba(0,0,0,0.7);
      max-width: 600px;
      width: 100%;
      margin: 2rem auto;
      text-align: center;
    }
    
    .ranking-title {
      font-family: var(--font-title);
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px #000;
      position: relative;
    }
    
    .ranking-title::after {
      content: "";
      display: block;
      width: 100px;
      height: 2px;
      background: var(--primary-color);
      margin: 0.5rem auto;
    }
    
    .ranking-list {
      list-style: none;
      margin: 1.5rem 0;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
      border-top: 1px solid rgba(229, 184, 11, 0.3);
      border-bottom: 1px solid rgba(229, 184, 11, 0.3);
    }
    
    .ranking-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .ranking-list::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }
    
    .ranking-item {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid rgba(229, 184, 11, 0.1);
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    
    .ranking-item:hover {
      background: rgba(229, 184, 11, 0.1);
    }
    
    .ranking-item:first-child {
      color: var(--primary-color);
      font-weight: 900;
      font-size: 1.3rem;
      background: rgba(229, 184, 11, 0.05);
    }
    
    .ranking-item:nth-child(2) {
      color: #c0c0c0;
      font-weight: 800;
      font-size: 1.2rem;
    }
    
    .ranking-item:nth-child(3) {
      color: #cd7f32;
      font-weight: 800;
      font-size: 1.2rem;
    }
    
    .ranking-player {
      text-align: left;
      flex: 1;
    }
    
    .ranking-score {
      text-align: right;
      font-weight: 900;
      min-width: 60px;
      color: var(--primary-color);
    }
    
    .view-ranking-btn {
      margin-top: 1.5rem;
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: 0.8rem 2rem;
      font-size: 1rem;
      box-shadow: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .view-ranking-btn:hover {
      background: rgba(229, 184, 11, 0.1);
      box-shadow: 0 0 15px rgba(229, 184, 11, 0.3);
    }
    
    .reset-ranking-btn {
      background: transparent;
      border: 1px solid var(--secondary-color);
      color: var(--secondary-color);
      padding: 0.8rem 2rem;
      font-size: 1rem;
      box-shadow: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
      margin: 1rem 0;
    }
    
    .reset-ranking-btn:hover {
      background: rgba(200, 0, 0, 0.1);
      box-shadow: 0 0 15px rgba(200, 0, 0, 0.3);
    }
    
    .feedback-btn {
      margin-top: 1rem;
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: 0.6rem 1.5rem;
      font-size: 0.9rem;
      box-shadow: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .feedback-btn:hover {
      background: rgba(229, 184, 11, 0.1);
      box-shadow: 0 0 10px rgba(229, 184, 11, 0.3);
    }
    
    .game-over {
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(20, 10, 5, 0.95);
      padding: 3rem 2rem;
      border-radius: 10px;
      border: 1px solid var(--primary-color);
      box-shadow: var(--box-shadow), inset 0 0 50px rgba(0,0,0,0.7);
      max-width: 600px;
      width: 100%;
      margin: 2rem auto;
      text-align: center;
      gap: 2rem;
    }
    
    .game-over-title {
      font-family: var(--font-title);
      font-size: 2.5rem;
      color: var(--primary-color);
      font-weight: 900;
      text-shadow: 1px 1px 2px #000;
    }
    
    .final-score {
      font-size: 1.5rem;
      color: #f0e6d2;
      font-weight: 600;
    }
    
    .final-score span {
      color: var(--primary-color);
      font-weight: 900;
      font-size: 2.5rem;
    }
    
    .final-message {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 1px 1px 2px #000;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      border: 1px solid var(--primary-color);
    }
    
    .final-message.jackpot {
      animation: jackpotMessage 1s infinite alternate;
    }
    
    .restart-btn {
      background: linear-gradient(to bottom, var(--primary-color), var(--primary-dark));
      border: none;
      border-radius: 5px;
      padding: 1.2rem 3rem;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a0e0e;
      transition: all 0.3s ease;
      box-shadow: 0 4px 0 #8a6d0b, 0 0 20px rgba(229, 184, 11, 0.7);
      text-transform: uppercase;
    }
    
    .restart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #8a6d0b, 0 0 25px rgba(229, 184, 11, 0.9);
    }
    
    .game-over-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }
    
    .chips-decoration {
      position: absolute;
      width: 60px;
      height: 60px;
      opacity: 0.8;
      z-index: 1;
    }
    
    .chip-1 {
      top: 10px;
      left: 10px;
      transform: rotate(-15deg);
    }
    
    .chip-2 {
      bottom: 10px;
      right: 10px;
      transform: rotate(15deg);
    }
    
    @media (max-width: 768px) {
      .slot-machine {
        padding: 1.5rem;
        gap: 1rem;
      }
      
      .reel-container {
        width: clamp(80px, 25vw, 120px);
        height: clamp(80px, 25vw, 120px);
      }
      
      .stats {
        flex-direction: column;
      }
      
      button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
      }
      
      .feedback-btn {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

  <div class="jackpot-effect" id="jackpotEffect"></div>

      <div class="final-message" id="finalMessage"></div>
      <div class="game-over-buttons">
        <button class="restart-btn" id="restartGameBtn">Jogar Novamente</button>
        <button class="view-ranking-btn" id="viewRankingFinalBtn">Ver Ranking</button>
        <button class="feedback-btn" id="feedbackFinalBtn">Deixar Feedback</button>
      </div>
    </section>
  </main>

  <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3" preload="auto"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
  <audio id="jackpotSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-coin-tune-2017.mp3" preload="auto"></audio>

  <script>
    (() => {
      // Elementos do DOM
      const loginContainer = document.getElementById('loginContainer');
      const gameContainer = document.getElementById('gameContainer');
      const rankingContainer = document.getElementById('rankingContainer');
      const gameOverContainer = document.getElementById('gameOverContainer');
      const jackpotEffect = document.getElementById('jackpotEffect');
      
      const playerNameInput = document.getElementById('playerNameInput');
      const startGameBtn = document.getElementById('startGameBtn');
      const currentPlayerName = document.getElementById('currentPlayerName');
      const remainingAttempts = document.getElementById('remainingAttempts');
      const reels = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3')
      ];
      const spinBtn = document.getElementById('spinBtn');
      const messageDiv = document.getElementById('message');
      const currentScore = document.getElementById('currentScore');
      const jackpotCount = document.getElementById('jackpotCount');
      const winCount = document.getElementById('winCount');
      const viewRankingBtn = document.getElementById('viewRankingBtn');
      const feedbackBtn = document.getElementById('feedbackBtn');
      const backFromRankingBtn = document.getElementById('backFromRankingBtn');
      const resetRankingBtn = document.getElementById('resetRankingBtn');
      const rankingList = document.getElementById('rankingList');
      const finalScoreValue = document.getElementById('finalScoreValue');
      const finalMessage = document.getElementById('finalMessage');
      const restartGameBtn = document.getElementById('restartGameBtn');
      const viewRankingFinalBtn = document.getElementById('viewRankingFinalBtn');
      const feedbackFinalBtn = document.getElementById('feedbackFinalBtn');

      // Sons do jogo
      const spinSound = document.getElementById('spinSound');
      const winSound = document.getElementById('winSound');
      const jackpotSound = document.getElementById('jackpotSound');

      // ConfiguraÃ§Ãµes do jogo
      const symbols = ['ð', 'ð', 'ð', 'ð', '7', 'ð°'];
      const winMultipliers = {
        'ð': 2,
        'ð': 3,
        'ð': 5,
        'ð': 10,
        'ð°': 15,
        '7': 50
      };
      const MAX_ATTEMPTS = 10;
      const MAX_PLAYERS_IN_RANKING = 10;
      const SPIN_ANIMATION_STEPS = 15;
      const SPIN_INTERVAL_MS = 70;

      // Estado do jogo
      let gameState = {
        playerName: '',
        attemptsLeft: MAX_ATTEMPTS,
        score: 0,
        stats: {
          jackpots: 0,
          wins: 0
        },
        ranking: []
      };

      // FunÃ§Ãµes de efeitos visuais
      function createGoldParticles(x, y, count = 20) {
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'gold-particle';
          
          const size = Math.random() * 10 + 5;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;
          
          const opacity = Math.random() * 0.5 + 0.5;
          particle.style.backgroundColor = `rgba(229, 184, 11, ${opacity})`;
          
          const duration = Math.random() * 2 + 1;
          particle.style.animationDuration = `${duration}s`;
          
          document.body.appendChild(particle);
          
          setTimeout(() => {
            particle.remove();
          }, duration * 1000);
        }
      }

      function showJackpotEffect() {
        jackpotEffect.style.display = 'block';
        setTimeout(() => {
          jackpotEffect.style.display = 'none';
        }, 2000);
      }

      // FunÃ§Ãµes principais do jogo
      function startGame() {
        gameState.playerName = playerNameInput.value.trim() || 'Jogador';
        gameState.attemptsLeft = MAX_ATTEMPTS;
        gameState.score = 0;
        gameState.stats = { jackpots: 0, wins: 0 };
        
        currentPlayerName.textContent = gameState.playerName;
        remainingAttempts.textContent = gameState.attemptsLeft;
        currentScore.textContent = gameState.score;
        jackpotCount.textContent = gameState.stats.jackpots;
        winCount.textContent = gameState.stats.wins;
        
        loginContainer.style.display = 'none';
        gameContainer.style.display = 'flex';
      }

      function spin() {
        if (gameState.attemptsLeft <= 0) return;
        
        gameState.attemptsLeft--;
        remainingAttempts.textContent = gameState.attemptsLeft;
        spinBtn.disabled = true;
        
        // Efeito de partÃ­culas
        const rect = spinBtn.getBoundingClientRect();
        createGoldParticles(rect.left + rect.width/2, rect.top + rect.height/2);
        
        // Tocar som
        spinSound.currentTime = 0;
        spinSound.play();
        
        // AnimaÃ§Ã£o dos rolos
        let completedSpins = 0;
        const results = [];
        
        reels.forEach((reel, index) => {
          let spinCount = 0;
          const spinInterval = setInterval(() => {
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            reel.textContent = randomSymbol;
            
            if (spinCount++ >= SPIN_ANIMATION_STEPS) {
              clearInterval(spinInterval);
              const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
              reel.textContent = finalSymbol;
              results[index] = finalSymbol;
              
              if (++completedSpins === reels.length) {
                checkResult(results);
              }
            }
          }, SPIN_INTERVAL_MS);
        });
      }

      function checkResult(results) {
        spinBtn.disabled = gameState.attemptsLeft <= 0;
        
        // Verificar vitÃ³ria
        if (results[0] === results[1] && results[1] === results[2]) {
          const multiplier = winMultipliers[results[0]] || 1;
          const winAmount = multiplier * 10;
          gameState.score += winAmount;
          gameState.stats.wins++;
          
          // Efeitos de vitÃ³ria
          reels.forEach(reel => {
            reel.classList.add('win');
            setTimeout(() => reel.classList.remove('win'), 1500);
          });
          
          winSound.currentTime = 0;
          winSound.play();
          
          // Jackpot
          if (results[0] === '7') {
            gameState.stats.jackpots++;
            jackpotSound.currentTime = 0;
            jackpotSound.play();
            showJackpotEffect();
            messageDiv.textContent = `JACKPOT! +${winAmount} fichas!`;
            messageDiv.classList.add('jackpot');
          } else {
            messageDiv.textContent = `VitÃ³ria! +${winAmount} fichas!`;
            messageDiv.classList.remove('jackpot');
          }
        } else {
          messageDiv.textContent = 'Tente novamente!';
          messageDiv.classList.remove('jackpot');
        }
        
        // Atualizar interface
        currentScore.textContent = gameState.score;
        jackpotCount.textContent = gameState.stats.jackpots;
        winCount.textContent = gameState.stats.wins;
        
        // Verificar fim do jogo
        if (gameState.attemptsLeft <= 0) {
          setTimeout(endGame, 1000);
        }
      }

      function endGame() {
        gameContainer.style.display = 'none';
        gameOverContainer.style.display = 'flex';
        
        finalScoreValue.textContent = gameState.score;
        
        // Mensagem final baseada no desempenho
        if (gameState.stats.jackpots > 0) {
          finalMessage.textContent = 'IncrÃ­vel! VocÃª acertou o JACKPOT!';
          finalMessage.classList.add('jackpot');
        } else if (gameState.score >= 200) {
          finalMessage.textContent = 'Excelente pontuaÃ§Ã£o!';
          finalMessage.classList.remove('jackpot');
        } else if (gameState.score >= 100) {
          finalMessage.textContent = 'Bom trabalho!';
          finalMessage.classList.remove('jackpot');
        } else {
          finalMessage.textContent = 'Melhor sorte na prÃ³xima!';
          finalMessage.classList.remove('jackpot');
        }
        
        // Salvar no ranking
        saveToRanking();
      }

      function restartGame() {
        gameOverContainer.style.display = 'none';
        startGame();
      }

      // FunÃ§Ãµes de ranking
      function loadRanking() {
        const savedRanking = localStorage.getItem('slotRanking');
        if (savedRanking) {
          gameState.ranking = JSON.parse(savedRanking);
        }
      }

      function saveToRanking() {
        gameState.ranking.push({
          name: gameState.playerName,
          score: gameState.score
        });
        
        gameState.ranking.sort((a, b) => b.score - a.score);
        
        if (gameState.ranking.length > MAX_PLAYERS_IN_RANKING) {
          gameState.ranking = gameState.ranking.slice(0, MAX_PLAYERS_IN_RANKING);
        }
        
        localStorage.setItem('slotRanking', JSON.stringify(gameState.ranking));
      }

      function showRanking() {
        gameContainer.style.display = 'none';
        gameOverContainer.style.display = 'none';
        rankingContainer.style.display = 'block';
        
        rankingList.innerHTML = '';
        
        gameState.ranking.forEach((player, index) => {
          const li = document.createElement('li');
          li.className = 'ranking-item';
          
          const playerSpan = document.createElement('span');
          playerSpan.className = 'ranking-player';
          playerSpan.textContent = `${index + 1}. ${player.name}`;
          
          const scoreSpan = document.createElement('span');
          scoreSpan.className = 'ranking-score';
          scoreSpan.textContent = player.score;
          
          li.appendChild(playerSpan);
          li.appendChild(scoreSpan);
          rankingList.appendChild(li);
        });
      }

      function hideRanking() {
        rankingContainer.style.display = 'none';
        if (gameState.attemptsLeft > 0) {
          gameContainer.style.display = 'flex';
        } else {
          gameOverContainer.style.display = 'flex';
        }
      }

      function resetRanking() {
        if (confirm('Tem certeza que deseja resetar o ranking?')) {
          gameState.ranking = [];
          localStorage.removeItem('slotRanking');
          rankingList.innerHTML = '';
        }
      }

      // Outras funÃ§Ãµes
      function showFeedbackForm() {
        window.open('https://docs.google.com/forms/d/e/1FAIpQLSehmgjSrn8PR--pnoWAPs3kcsCpFqL358vO8EwNSUMcYZPBNQ/viewform?usp=header', '_blank');
      }

      // InicializaÃ§Ã£o do jogo
      function initGame() {
        loadRanking();

        startGameBtn.addEventListener('click', startGame);
        spinBtn.addEventListener('click', spin);
        viewRankingBtn.addEventListener('click', showRanking);
        feedbackBtn.addEventListener('click', showFeedbackForm);
        backFromRankingBtn.addEventListener('click', hideRanking);
        resetRankingBtn.addEventListener('click', resetRanking);
        restartGameBtn.addEventListener('click', restartGame);
        viewRankingFinalBtn.addEventListener('click', showRanking);
        feedbackFinalBtn.addEventListener('click', showFeedbackForm);

        playerNameInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') startGame();
        });
        
        // Efeito de partÃ­culas ao girar
        spinBtn.addEventListener('click', (e) => {
          const rect = spinBtn.getBoundingClientRect();
          createGoldParticles(rect.left + rect.width/2, rect.top + rect.height/2);
        });
      }
      
      // Inicia o jogo
      initGame();
    })();
  </script>
</body>
</html>
